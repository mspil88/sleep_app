<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="static/styles.css">
    </head>

    <body>
        <div class="login-container">
            <h1 class="login-title">Log In </h1>
             <form action="/login" method="post">
                    <input autocomplete="off" id="username" autofocus class="form-control" name="username" placeholder="Username" type="text">
                    <input autocomplete="off" id="password" autofocus class="form-control" name="password" placeholder="Password" type="password">
                    <button class="login-btn" id="login-btn" type="submit">Log In</button>
                    <a href="#">Reset Password</a>
                    <a href="/register">Sign Up</a> <br><br>
                    {% with messages = get_flashed_messages() %}
                        {%if messages %}
                            {% for message in messages %}
                                <span id="login-error">Invalid Username or Password</span>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

<!--                    <span class="login-error"></span>-->
            </form>
        </div>

    <script src="static/js/login.js"></script>
    </body>




</html>
